<!DOCTYPE html>
<html>
	<head>
		<title>ScrumUI5 OPA Tests</title>
		<meta
			http-equiv='X-UA-Compatible'
			content='IE=edge' />
		<meta charset="UTF-8">
		<script
			id='sap-ui-bootstrap'
			src='../bower_components/openui5-sap.ui.core/resources/sap-ui-core.js'
			data-sap-ui-preload=""
			data-sap-ui-resourceroots='{
				"sap.m": "../bower_components/openui5-sap.m/resources/sap/m",
				"de.abat.scrumui5.test": "./",
				"de.abat.scrumui5" : "../app/",
				"root" : "../"
				}'
			data-sap-ui-themeroots='{
				"sap_bluecrystal": "../bower_components/openui5-themelib_sap_bluecrystal/resources"
				}'
			data-sap-ui-debug="true">
		</script>
		<script>
			jQuery.sap.require("sap.ui.qunit.qunit-css");
			jQuery.sap.require("sap.ui.thirdparty.qunit");
			jQuery.sap.require("sap.ui.qunit.qunit-junit");
			jQuery.sap.require("sap.ui.test.opaQunit");
		</script>
		<script>
			//jQuery.sap.require("de.abat.scrumui5.test.Search");
			jQuery.sap.require("de.abat.scrumui5.test.Navigation");
			//jQuery.sap.require("de.abat.scrumui5.test.NavigationPhone");
		</script>
	</head>
	<body>
		<div id="content"></div>
		<h1 id="qunit-header">ScrumUI5 OPA Tests</h1>
		<h2 id="qunit-banner"></h2>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
	</body>
</html>
